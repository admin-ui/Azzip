    <div class="pz-form-row">
        <div class="pz-form-input">

                <option value="1">会员名字</option>
                <option value="2">会员邮件</option>
                <option value="3">会员昵称</option>
                <option value="4">注册时间</option>
            </select>
            <input type="text" id="username" name="username" class="pz-form-text" placeholder="搜索会员名字" />
        </div>
    </div>
    <div class="pz-form-row">
        <div class="pz-form-input">
            日期从
            <input type="text" name="calendar1" class="pz-form-text pz-form-input-small pz-date" value="2008-08-08" />
            至
            <input type="text" name="calendar2" class="pz-form-text pz-form-input-small pz-date" value="2013-12-31" />
        </div>
    </div>
    <div class="pz-form-row">
        <div class="pz-form-input">
            <input type="button" value="  搜索  " class="pz-btn pz-btn-submit" />
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
    $("#status").vselect({
        width: 86,
        direction: "bottom",
        change: function(){
            // if ($(this).val() == 1) {
            //     // show hide input
            // }
            $("#username").focus();
        }
    });
});
</script>
