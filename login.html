<style type="text/css">
body{
    -webkit-backface-visibility:hidden
}
.pz-main{
    margin-left:61px;
    _margin-left:0;
}
.pz-login-wrap{
	height:100%;
	width:100%;
	position:absolute;
	left:0;
	top:0;
}
.pz-login{
    position: absolute; 
    top: 22%; 
    left: 38%; 
    height: 300px;
}
.pz-login h2{
    font-size:24px;
    font-weight:normal;
    line-height:45px;
}
.pz-login-label{
    font-size:16px;
    margin-right:10px;
}
.pz-login-text{
	display:inline-block;
	*display:inline;
	*zoom:1;
	vertical-align:middle;
	-webkit-border-radius: 1px;
	-moz-border-radius: 1px;
	-ms-border-radius: 1px;
	-o-border-radius: 1px;
	border-radius: 1px;
	height: 22px;
	width:222px;
	padding: 5px 8px;
	font-size: 16px;
	line-height: 20px;
	color: #555555;
	background-color: #fff;
	border: 1px solid #ccc;
}
.pz-login-error{
	padding: 8px 15px;
	margin-top:16px;
	border:1px solid #f77;
	background:#ffeeee;
	color:#c00;
}
.pz-login-error h3{
	font-size:17px;
	font-weight:bold;
	line-height:22px;
	margin:0;
}
.pz-login-error p{
	font-size:14px;
	line-height:20px;
}

@-webkit-keyframes bounceIn{
    0%{opacity:0;-webkit-transform:scale(.3)}
    50%{opacity:1;-webkit-transform:scale(1.05)}
    70%{-webkit-transform:scale(.9)}
    100%{-webkit-transform:scale(1)}
}
@-moz-keyframes bounceIn{
    0%{opacity:0;-moz-transform:scale(.3)}
    50%{opacity:1;-moz-transform:scale(1.05)}
    70%{-moz-transform:scale(.9)}
    100%{-moz-transform:scale(1)}
}
@-ms-keyframes bounceIn{
    0%{opacity:0;-ms-transform:scale(.3)}
    50%{opacity:1;-ms-transform:scale(1.05)}
    70%{-ms-transform:scale(.9)}
    100%{-ms-transform:scale(1)}
}
@-o-keyframes bounceIn{
    0%{opacity:0;-o-transform:scale(.3)}
    50%{opacity:1;-o-transform:scale(1.05)}
    70%{-o-transform:scale(.9)}
    100%{-o-transform:scale(1)}
}
@keyframes bounceIn{
    0%{opacity:0;transform:scale(.3)}
    50%{opacity:1;transform:scale(1.05)}
    70%{transform:scale(.9)}
    100%{transform:scale(1)}
}
.bounceIn{
    -webkit-animation-name:bounceIn;
    -moz-animation-name:bounceIn;
    -ms-animation-name:bounceIn;
    -o-animation-name:bounceIn;
    animation-name:bounceIn
}
.animate0{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: 0s;
	-webkit-animation-timing-function: ease;
	-webkit-animation-fill-mode: both;
	-moz-animation-duration: .8s;
	-moz-animation-delay: 0s;
	-moz-animation-timing-function: ease;
	-moz-animation-fill-mode: both;
    -ms-animation-duration: .8s;
    -ms-animation-delay: 0s;
    -ms-animation-timing-function: ease;
    -ms-animation-fill-mode: both;
    -o-animation-duration: .8s;
    -o-animation-delay: 0s;
    -o-animation-timing-function: ease;
    -o-animation-fill-mode: both;
	animation-duration: .8s;
	animation-delay: 0s;
	animation-timing-function: ease;
	animation-fill-mode: both;	          
}
.animate1{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: .2s;
	-webkit-animation-timing-function: ease;

    -ms-animation-delay: .2s;
    -ms-animation-timing-function: ease;
    -ms-animation-fill-mode: both;
    -o-animation-duration: .8s;
    -o-animation-delay: .2s;
    -o-animation-timing-function: ease;
    -o-animation-fill-mode: both;
	animation-duration: .8s;
	animation-delay: .2s;
	animation-timing-function: ease;
	animation-fill-mode: both;	          
}
.animate2{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: .4s;
	-webkit-animation-timing-function: ease;
	-webkit-animation-fill-mode: both;
	-moz-animation-duration: .8s;
	-moz-animation-delay: .4s;
	-moz-animation-timing-function: ease;
	-moz-animation-fill-mode: both;
    -ms-animation-duration: .8s;
    -ms-animation-delay: .4s;
    -ms-animation-timing-function: ease;
    -ms-animation-fill-mode: both;
    -o-animation-duration: .8s;
    -o-animation-delay: .4s;
    -o-animation-timing-function: ease;
    -o-animation-fill-mode: both;
	animation-duration: .8s;
	animation-delay: .4s;
	animation-timing-function: ease;
	animation-fill-mode: both;	          
}
.animate3{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: .6s;
	-webkit-animation-timing-function: ease;
	-webkit-animation-fill-mode: both;
	-moz-animation-duration: .8s;
	-moz-animation-delay: .6s;
	-moz-animation-timing-function: ease;
	-moz-animation-fill-mode: both;
    -ms-animation-duration: .8s;
    -ms-animation-delay: .6s;
    -ms-animation-timing-function: ease;
    -ms-animation-fill-mode: both;
    -o-animation-duration: .8s;
    -o-animation-delay: .6s;
    -o-animation-timing-function: ease;
    -o-animation-fill-mode: both;
	animation-duration: .8s;

	animation-fill-mode: both;

.animate4{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: .8s;
	-webkit-animation-timing-function: ease;
	-webkit-animation-fill-mode: both;
	-moz-animation-duration: .8s;
	-moz-animation-delay: .8s;
	-moz-animation-timing-function: ease;
	-moz-animation-fill-mode: both;
    -ms-animation-duration: .8s;
    -ms-animation-delay: .8s;
    -ms-animation-timing-function: ease;
    -ms-animation-fill-mode: both;
    -o-animation-duration: .8s;
    -o-animation-delay: .8s;
    -o-animation-timing-function: ease;
    -o-animation-fill-mode: both;
	animation-duration: .8s;
	animation-delay: .8s;
	animation-timing-function: ease;
	animation-fill-mode: both;	          
}
.animate5{
   	-webkit-animation-duration: .8s;
	-webkit-animation-delay: 1s;
	-webkit-animation-timing-function: ease;
	-webkit-animation-fill-mode: both;
	-moz-animation-duration: .8s;
	-moz-animation-delay: 1s;

    -ms-animation-duration: .8s;

<div class="pz-dock">
    <dl>

        <dd><a href="login.html" class="link-on"><i class="icon-key big-icon"></i><br />登录</a></dd>

            <span class="pz-login-label">帐号</span><input type="text" name="account" value="" id="account" class="pz-login-text" />
        </div>
        <div class="animate2 bounceIn" style="padding-bottom:18px;">
            <span class="pz-login-label">密码</span><input type="password" name="password" value="" id="password" class="pz-login-text" />
        </div>
        <div class="animate4 bounceIn" style="text-align:left;padding-top:6px;">
            <input type="submit" value="     登录     " class="pz-btn pz-btn-submit" />
        </div>
        <div class="clear"></div>

        <div class="animate5 bounceIn pz-login-error">
